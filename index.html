<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Descargar APK</title>
    <meta name="description" content="Página para descargar el APK de la aplicación." />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <main class="container">
      <h1>Descargar aplicación (APK)</h1>
      <p class="subtitle">Toca el botón para descargar el archivo.</p>

      <div class="actions">
        <a
          class="button primary"
          href="https://drive.google.com/uc?export=download&id=14hWRLAnR5nMjRbCagkFrI8wNP681LYlf"
          rel="noopener"
        >
          Descargar APK
        </a>

        <a
          class="button"
          href="https://drive.google.com/file/d/14hWRLAnR5nMjRbCagkFrI8wNP681LYlf/view?usp=sharing"
          target="_blank"
          rel="noopener noreferrer"
        >
          Abrir en Google Drive
        </a>
      </div>

      <p class="hint">
        Si tu navegador bloquea la descarga, usa “Abrir en Google Drive” y descarga desde ahí.
      </p>
    </main>

    <footer class="footer">
      <span>Hecho para GitHub Pages</span>
    </footer>
  </body>
</html>
